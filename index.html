    <div class="alert alert-dismissible fade" role="alert">
        <strong id="error">Holy guacamole!</strong>

    <div class="container mt-5">
        <form id="Form-Sub" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="sname" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="number">Age</label>
                <input type="number" class="form-control" id="number" name="sage">
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sGender" id="inlineRadio1" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sGender" id="inlineRadio2" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sGender" id="inlineRadio3" value="Other">
                <label class="form-check-label" for="inlineRadio3">Other</label>
            </div>
            <div class="form-group">
                <label for="sel1">Country</label>
                <select class="form-control" id="sel1" name="sCountry">
                    <option value="india">India</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="bangladesh">Bangladesh</option>
                    <option value="nepal">Nepal</option>
                </select>
            </div>
            <div>
                <button type="submit" name="submit" id="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <table class="table mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Country</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody id="table-data">

            </tbody>
        </table>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {

            // ALL MESSAGE Function 
            function message(mess, status) {
                if (status == true) {
                    $("#error").html(mess).parent().removeClass("show alert-danger").addClass("show alert-success");
                    setTimeout(() => {
                        $("#error").html(mess).parent().removeClass("show")
                    }, 3000);
                } else if (status == false) {
                    $("#error").html(mess).parent().removeClass("show alert-success").addClass("show alert-danger");
                    setTimeout(() => {
                        $("#error").html(mess).parent().removeClass("show")
                    }, 3000);
                }
            }

            //! Fetch Data 
            function loadTable() {
                $("#table-data").html("");
                $.ajax({
                    url: "http://localhost/PHP-REST-API/api-fetch-all.php",
                    type: "GET",
                    success: function(response) {
                        if (response.status == false) {
                            $("#table-data").append("<tr><td colspan='5'><h2>" + response.message + "</h2></td></tr>");
                        } else {
                            // console.log(response);
                            $.each(response, function(indexInArray, value) {
                                $("#table-data").append(`<tr> 
                                    <td> ${value.id}</td> 
                                    <td> ${value.name}</td> 
                                    <td> ${value.age}</td> 
                                    <td> ${value.gander}</td> 
                                    <td> ${value.country}</td> 
                                    <td><button class='btn btn-success e-btn' data-toggle='modal' data-target='#exampleModal' data-eid='${value.id}'>Edit</button></td>
                                    <td><button class='btn btn-danger d-btn' data-did='${value.id}'>Delete</button></td>" 
                                    </tr>`);
                            });
                        }
                    }
                });
            }
            loadTable();
            //! FORM DATA KO JSON ME KARNE KE LIYE 
            function jsonData(target) {
                const arr = $(target).serializeArray();
                const obj = {};
                for (var a = 0; a < arr.length; a++) {
                    if (arr[a].value == "") {
                        return false
                    }
                    obj[arr[a].name] = arr[a].value;
                }

                let json_string = JSON.stringify(obj);
                return json_string;
            }

            //! SET FORM VALUE 
            $(document).on("click", ".e-btn", function() {
                const studentId = $(this).data("eid");
                const obj = {
                    sid: studentId
                };
                const json = JSON.stringify(obj);
                // console.log(json);
                $.ajax({
                    type: "POST",
                    url: "http://localhost/PHP-REST-API/api-fetch-single.php",
                    data: json,
                    beforeSend: function() {
                        $("#name").val("loading...");
                        $("#number").val("loading...");
                        $("#sel1").val("loading...");
                    },
                    success: function(response) {
                        $("#sid").val(response[0].id);
                        $("#name").val(response[0].name);
                        $("#number").val(response[0].age);
                        $("#sel1").val(response[0].country);
                        $.each($(".m-radio"), function(indexInArray, value) {
                            if (response[0].gander === value.value) {
                                $(this).prop("checked", true);
                            } else {
                                $(this).prop("checked", false);
                            }
                        });
                    }
                });
            })

            //! INSERT DATA 
            $("#submit").click(function(e) {
                e.preventDefault();
                let jsonObj = jsonData("#Form-Sub");
                if (jsonObj == false || !$("input:radio[name=sGender]").is(":checked")) {
                    message("All Flied Required", false)
                } else {
                    console.log(jsonObj);
                    $.ajax({
                        type: "POST",
                        url: "http://localhost/PHP-REST-API/api-insert.php",
                        data: jsonObj,
                        success: function(response) {
                            message(response.message, response.status)
                            $("#Form-Sub").trigger("reset")
                            loadTable();
                        }
                    });
                }
            });

            //! UPDATE DATA 
            $("#modal-submit").click(function(e) {
                e.preventDefault();
                let jsonObj = jsonData("#Form-Sub2");
                if (jsonObj == false || !$("input:radio[name=sGender]").is(":checked")) {
                    message("All Flied Required", false)
                } else {
                    console.log(jsonObj);
                    $.ajax({
                        type: "POST",
                        url: "http://localhost/PHP-REST-API/api-update.php",
                        data: jsonObj,
                        success: function(response) {
                            message(response.message, response.status)
                            $("#Form-Sub2").trigger("reset")
                            $('#exampleModal').modal('hide')
                            loadTable();
                        }
                    });
                }

            });

            //  DELETE DATA 
            $(document).on("click", ".d-btn", function() {
                const studentId = $(this).data("did");
                const obj = {
                    sid: studentId
                };
                const json = JSON.stringify(obj);
                if (confirm("Your Sure From Delete the Record")) {
                    $.ajax({
                        type: "POST",
                        url: "http://localhost/PHP-REST-API/api-delete.php",
                        data: json,
                        success: function(response) {
                            message(response.message, response.status)
                            loadTable();
                        }
                    });
                }
            })

            //  SEARCH DATA 
            $("#search").keyup(function(e) {
                const SearchTerm = $(this).val();
                // const obj = {
                //     search: SearchTerm
                // };
                // const json = JSON.stringify(obj);
                $.ajax({
                    url: "http://localhost/PHP-REST-API/api-search.php?search=" + SearchTerm,
                    type: "GET",
                    // data: json,
                    success: function(response) {
                        if (response.status == false) {
                            $("#table-data").html("");
                            $("#table-data").append("<tr><td colspan='5'><h2>" + response.message + "</h2></td></tr>");
                        } else {
                            $("#table-data").html("");
                            $.each(response, function(indexInArray, value) {
                                $("#table-data").append(`<tr> 
                                    <td> ${value.id}</td> 
                                    <td> ${value.name}</td> 
                                    <td> ${value.age}</td> 
                                    <td> ${value.gander}</td> 
                                    <td> ${value.country}</td> 
                                    <td><button class='btn btn-success e-btn' data-toggle='modal' data-target='#exampleModal' data-eid='${value.id}'>Edit</button></td>
                                    <td><button class='btn btn-danger d-btn' data-did='${value.id}'>Delete</button></td>" 
                                    </tr>`);
                            });
                        }
                    }
                });
            });

        });
    </script>
</body>
